
<p-card header= "{{ user.lastName }}, {{ user.firstName }}" subheader="User ID: {{ user.userId }}" [style]="{ width: '360px', margin: '0.5em' }">
    <ng-template pTemplate="header">
    </ng-template>
    <p>
        Username: {{ user.username }}
    </p>
    <p>
       Email: {{ user.email }}
    </p>
    <p>
        Display Name: {{ user.displayName }}
    </p>
    <p>
        {{ user.type }}
        {{ user.manager }}
        {{ user.managerId }}
        {{ user.softwareVersion }}
        {{ user.administrator }}
        {{ user.administratorId }}
        {{ user.active }}
        {{ user.department }}
    </p>
    <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
            <p-button (click)="editUser()" label="Edit" severity="secondary" class="w-full" styleClass="w-full" [text]="true" />
            <p-button (click)="deleteUser()" label="Delete" severity="warning" class="w-full" styleClass="w-full" [text]="true"/>
        </div>
    </ng-template>
</p-card>
