<!--Reactive Form, error occurring with formBuilder-->
<form [formGroup]="newUserForm">
  <div class="formLine">
    <label for="firstName">User First Name: </label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      formControlName="firstName"
    />
  </div>
  <div class="formLine">
    <label for="lastName">User Last Name: </label>
    <input
      type="text"
      id="lastName"
      name="lastName"
      formControlName="lastName"
    />
  </div>
  <div class="formLine">
    <label for="username">Username: </label>
    <input
      type="text"
      id="username"
      name="Username"
      formControlName="username"
    />
  </div>
  <div class="formLine">
    <label for="displayName">User Display Name: </label>
    <input
      type="text"
      id="displayName"
      name="displayName"
      formControlName="displayName"
    />
  </div>
  <div class="formLine">
    <label for="email">User email: </label>
    <input type="text" id="email" name="email" formControlName="email" />
  </div>
  <div class="formLine">
    <label for="managerId">Manager ID: </label>
    <input type="number" id="mangerId" name="managerId" />
  </div>
  <div class="formLine">
    <label for="type">User Type: </label>
    <input type="text" id="type" name="type" />
  </div>
  <div class="formLine">
    <label for="userId">User ID: </label>
    <input type="number" id="userId" name="userId" />
  </div>

  <button class="button" (click)="createUser()">Submit</button>
</form>
